<ion-content padding>
  <p>
    Enter username and password
  </p>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
      
  <div padding>
    <button ion-button block outline (click)="loginUser()">Sign In</button>
  </div>
</ion-content>
